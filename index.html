<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEV-2_1-forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="contact-form">
        <form action="">
            <div>
                <h2>Contact Us</h2>
                <input type="text" name="" id="" required placeholder="Your Name" class="name">
            </div>
            <div>
                <input type="email" name="" id="" required placeholder="Email Address" class="email">
            </div>
            <div>
            <textarea name="" id="" required cols="50" rows="10" placeholder="Type your Message" class="message"></textarea>
            </div>
            <div>
                <input type="button" value="Send" class="button">
            </div>
        </form>
    </section>
</body>
</html>
